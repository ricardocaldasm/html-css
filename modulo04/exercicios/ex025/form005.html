<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas">
        <label for="imas">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem"> <!--botão de radio tem que ter o mesmo name para marcar um OU outro - id tem que ser diferente-->
        <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
        <input type="checkbox" name="bas" id="ibas" checked> <label for="ibas">Basquete</label><br>
        <input type="checkbox" name="gol" id="igol"> <label for="igol">Golf</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
