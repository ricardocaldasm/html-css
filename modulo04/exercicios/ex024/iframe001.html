<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1> <!--tamanho padrão 300x150-->
    <p>Acessado o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> para aprender a programar.</p> <!--abre a página inteira dentro do site-->
    <p>O site do <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal.</p> <!--algumas páginas tem proteção contra iframe-->
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="400px" width="400px"><a href="https://gustavoguanabara.github.io/">Github Gustavo Guanabara</a></iframe> também é bacana.</p><!--o que é usado entre o <iframe> e </iframe> é o que aparece caso não seja compatível-->
    <!--CSS é soberana-->
</body>
</html>
